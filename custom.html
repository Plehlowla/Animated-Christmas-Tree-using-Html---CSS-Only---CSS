<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="./cardsCSS/set1.css">
</head>
<body>

    <button class="custom">
        <a href="./index.html">Original</a>
    </button>

    <section>
        <div class="cards">
            <div class="set1">
                <div class="tree tree1">
                    <div class="top top1" style="--j:0">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                    <div class=" top top1" style="--j:1">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                    <div class="top top1" style="--j:2">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                    <div class=" top top1" style="--j:3">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                    <div class="bottom bottom1">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                    <span class="shadow shadow1"></span>
                </div>
                <div class="tree tree2">
                    <div class="top top2" style="--a:0">
                        <span style="--b:0;"></span>
                        <span style="--b:1;"></span>
                        <span style="--b:2;"></span>
                        <span style="--b:3;"></span>
                    </div>
                    <div class=" top top2" style="--a:1">
                        <span style="--b:0;"></span>
                        <span style="--b:1;"></span>
                        <span style="--b:2;"></span>
                        <span style="--b:3;"></span>
                    </div>
                    <div class=" top top2" style="--a:2">
                        <span style="--b:0;"></span>
                        <span style="--b:1;"></span>
                        <span style="--b:2;"></span>
                        <span style="--b:3;"></span>
                    </div>
                    <div class="top top2" style="--a:3">
                        <span style="--b:0;"></span>
                        <span style="--b:1;"></span>
                        <span style="--b:2;"></span>
                        <span style="--b:3;"></span>
                    </div>
                    <div class="bottom bottom2">
                        <span style="--b:0;"></span>
                        <span style="--b:1;"></span>
                        <span style="--b:2;"></span>
                        <span style="--b:3;"></span>
                    </div>
                    <span class="shadow shadow2"></span>
                </div>
                <div class="tree tree3">
                    <div class="top top3" style="--c:0">
                        <span style="--d:0;"></span>
                        <span style="--d:1;"></span>
                        <span style="--d:2;"></span>
                        <span style="--d:3;"></span>
                    </div>
                    <div class=" top top3" style="--c:1">
                        <span style="--d:0;"></span>
                        <span style="--d:1;"></span>
                        <span style="--d:2;"></span>
                        <span style="--d:3;"></span>
                    </div>
                    <div class=" top top3" style="--c:2">
                        <span style="--d:0;"></span>
                        <span style="--d:1;"></span>
                        <span style="--d:2;"></span>
                        <span style="--d:3;"></span>
                    </div>
                    <div class="top top3" style="--c:3">
                        <span style="--d:0;"></span>
                        <span style="--d:1;"></span>
                        <span style="--d:2;"></span>
                        <span style="--d:3;"></span>
                    </div>
                    <div class="bottom bottom3">
                        <span style="--d:0;"></span>
                        <span style="--d:1;"></span>
                        <span style="--d:2;"></span>
                        <span style="--d:3;"></span>
                    </div>
                    <span class="shadow shadow3"></span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
